<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <style>
        html {
            min-height: 5em;
            min-width: 40em;
        }
    </style>
    <script src="../pages/chat-history.js"></script>
</head>
<body class="container mt-4 mb-4">
    <p class="text-color-primary fw-semibold text-uppercase">Simply Explain - Chat history</p>
    <hr>
    <div class="row mb-3">
        <textarea id="history-text" class="form-dark" readonly rows="4" placeholder="I'll show you our previous interactions here..."></textarea>
    </div>
    <div class="row">
        <button id="speak-again-btn" class="button-primary col rounded-start-5 border-end-dark" type="button">Speak Again</button>
        <button id="admin-panel-btn" class="button-primary col rounded-end-5 border-start-dark" type="button">Admin Panel</button>
    </div>
    <hr>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
